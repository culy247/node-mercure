<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Mercure example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Mecure</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Cover your page.</h1>
            <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit
                the text, and add your own fullscreen background photo to make it your own.</p>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
            </p>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
                        href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/event-source-polyfill@1.0.22/src/eventsource.min.js"></script>
    <script>
        ( function ( $ )
        {
            var token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJtZXJjdXJlIjp7InN1YmNyaWFibGUiOlsiKiJdLCJwdWJsaXNoIjpbIm1lc3NhZ2UiXX19.6sv8U4RqNLQ2VhEE8AGOAf57Jya62WhNCoUZeYduc7g';
            var hub = '/hub';
            var topic = 'message';
            var event = new EventSourcePolyfill( hub + '?topic=' + topic, {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            } );

            var listener = function ( e )
            {
                $( 'main' ).append( '<pre>' + JSON.stringify( e ) + '<pre>' );
            };

            event.addEventListener( "open", listener );
            event.addEventListener( "message", listener );
            event.addEventListener( "error", listener );

            function post()
            {
                $.ajax( {
                    url: hub,
                    type: 'POST',

                    data: {
                        topic: 'message',
                        data: {
                            time: ( new Date ).getTime()
                        }
                    },
                    headers: {
                        'Authorization': 'Bearer ' + token,
                    },
                    beforeSend: function ( xhr )
                    {
                        xhr.setRequestHeader( "Authorization", "Bearer " + token );
                    },
                    success: function ( res )
                    {
                        console.log( res );
                    }
                } )
            }

            setInterval( function ()
            {
                post()
            }, 5000 )

        } )( jQuery )
    </script>
</body>

</html>
